databaseChangeLog:
  - changeSet:
      id: create-category-change-book
      author: andreyfominukh
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_categories_id
                    references: categories(id)
        - insert:
            tableName: categories
            columns:
              - column: { name: name, value: "Fiction" }
              - column: { name: description, value: "Fiction books" }
        - insert:
            tableName: categories
            columns:
              - column: { name: name, value: "Fantasy" }
              - column: { name: description, value: "Fantasy books" }
        - insert:
            tableName: books
            columns:
