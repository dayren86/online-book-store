databaseChangeLog:
  - changeSet:
      id: create-shopping-cart
      author: andreyfominukh
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: users_id
                    references: users(id)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: shopping_cart_id
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: book_id
                    references: books(id)
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                      nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - insert:
            tableName: shopping_carts
            columns:
              - column: { name: id, value: 1 }
        - insert:
            tableName: shopping_carts
            columns:
              - column: { name: id, value: 2 }
